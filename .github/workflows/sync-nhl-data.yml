name: Sync NHL Data

on:
  schedule:
    - cron: "20 7 * 10-12,1-6 *"
    - cron: "20 7 * 7-9 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    uses: ./.github/workflows/sync-league-data.yml
    with:
      league: nhl
      scrape_command: pnpm run scrape:nhl
      data_path: src/data/nhl
