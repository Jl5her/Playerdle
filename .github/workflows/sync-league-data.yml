name: Sync League Data (Reusable)

on:
  workflow_call:
    inputs:
      league:
        description: League identifier used in commit messages
        required: true
        type: string
      scrape_command:
        description: Command that refreshes league data
        required: true
        type: string
      data_path:
        description: Path to stage/check for changes
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: data-sync-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync league data
        run: ${{ inputs.scrape_command }}

      - name: Commit and push updates
        run: |
          if [ -n "$(git status --porcelain -- "${{ inputs.data_path }}")" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add "${{ inputs.data_path }}"
            git commit -m "chore(data): sync ${{ inputs.league }} JSON data"
            git push
          else
            echo "No ${{ inputs.league }} data changes detected"
          fi
