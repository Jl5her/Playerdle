name: Sync MLB Data

on:
  schedule:
    - cron: "30 7 * 3-10 *"
    - cron: "30 7 * 11-12,1-2 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    uses: ./.github/workflows/sync-league-data.yml
    with:
      league: mlb
      scrape_command: pnpm run scrape:mlb
      data_path: src/data/mlb
