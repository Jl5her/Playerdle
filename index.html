<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Playerdle</title>
  <script>
    // Set dark mode based on system preference
    const setDarkMode = () => {
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    };
    setDarkMode();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setDarkMode);
  </script>
</head>

<body
  class="h-full bg-primary-50 text-primary-900 font-sans overflow-hidden leading-[1.4] dark:bg-primary-900 dark:text-primary-50">
  <div id="root" class="w-full h-full flex flex-col"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
